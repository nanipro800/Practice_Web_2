<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Contact Management System</h1>
        <hr>
        <h2>Save Contact</h2>

        <form action="#" th:action="@{/saveContact}" th:object="${contact}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Contact Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Contact Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{phone}" placeholder="Contact Phone" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{facebook}" placeholder="Contact Facebook" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{avatar}" placeholder="Contact Avatar" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Contact</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Contact List</a>
    </div>
</body>

</html>
