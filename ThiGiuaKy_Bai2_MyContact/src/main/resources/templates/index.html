<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">
 <h1>Contacts List</h1> 
 
 <a th:href = "@{/showNewContactForm}" class="btn btn-primary btn-sm mb-3"> Add Contact </a>
 <form th:action="@{/search}" method="get">
 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword (Name,Email,Phone,Facebook)" size="50">
 	<button type="submit" class="btn btn-primary">Search</button>
 	<button type="submit" class="btn btn-danger">Reset</button>
 </form>
 </br>
 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Contact Name</th>
     <th>Contact Email</th>
     <th>Contact Phone</th>
     <th>Contact Facebook</th>
     <th>Contact Avatar</th>
     <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="contact : ${listContacts}">
   	<td th:text="${contact.name}"></td>
   	<td th:text="${contact.email}"></td>
   	<td th:text="${contact.phone}"></td>
   	<td th:text="${contact.facebook}"></td>
   	<td th:text="${contact.avatar}"></td>
   	<td>
   		<a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}" class="btn btn-primary">Update</a>
   		<a th:href="@{/deleteContact/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
   	</td>
   	
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
